<div class="uk-container">
  <form [formGroup]="registerForm" class="uk-position-center">

    <span uk-icon="icon: comments; ratio: 2" class="uk-align-center uk-text-center"></span>

    <div class="uk-margin">
      <div class="uk-inline uk-width-1-1">
        <span class="uk-form-icon" uk-icon="icon: mail"></span>
        <input
          class="uk-input"
          type="text"
          placeholder="email"
          formControlName="email"
          required
        >
      </div>
    </div>

    <div class="uk-margin">
      <div class="uk-inline uk-width-1-1">
        <span class="uk-form-icon" uk-icon="icon: user"></span>
        <input
          class="uk-input"
          type="text"
          placeholder="username"
          formControlName="username"
          required
        >
      </div>
    </div>

    <div class="uk-margin">
      <div class="uk-inline uk-width-1-1">
        <span class="uk-form-icon" uk-icon="icon: lock"></span>
        <input
          class="uk-input"
          type="password"
          placeholder="password"
          formControlName="password"
          required
        >
      </div>
    </div>

    <button (click)="register()" class="uk-button uk-button-primary uk-width-1-1 uk-margin">Register</button>

    <a class="uk-link-muted uk-text-center uk-margin-top uk-display-block" routerLink="/login" routerLinkActive="active">Login</a>
  </form>
</div>
